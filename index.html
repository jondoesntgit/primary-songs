function showAllSongs() {

	$('#search-row').show();
	$('#search-results').show();
	$('#song-viewer').hide()
	$('#song-previews').empty();
	var resultdiv = $('ul#search-results');
	resultdiv.empty();
    for (var item in store) {
        var ref = store[item].id;
        var searchitem = '<li class="resultli" id="' + ref + '">' + store[ref].title + '</a></li>';
        resultdiv.append(searchitem);
    }
    resultdiv.show();	

    $('.resultli').bind({
    	click: function() {
    		$('#song-viewer').html(loadASong(this.id))
    			
    		$('#search-row').hide();
    		$('#search-results').hide();
    		$('#song-viewer').show()
    		$('#song-previews').empty();
    	},
    	mouseenter: function() {
    		$('#song-previews').html(markdown.toHTML(store[this.id].body))
    	},
    	mouseleave: function() {
    		$('#song-previews').empty();
    	}
	})
}

$(document).ready(function(){	
	$('#list-all-button').bind({
		click: showAllSongs
	})

	$('#zoom-in').bind({
		click: function() {
			var size = parseInt($('#song-viewer p').css('font-size'));
			size = size * 1.2;
			$('#song-viewer p').css('font-size', size + 'px')
			$('#song-viewer h1').css('font-size', size*2+'px')
		}
	})

	$('#zoom-out').bind({
		click: function() {
			size = parseInt($('#song-viewer p').css('font-size'));
			size = size * 0.8;
			$('#song-viewer p').css('font-size', size + 'px')
			$('#song-viewer h1').css('font-size', size*2+'px')
		}
	})
});


// var $list = $('#list_of_files'); -->
var counter = 0;

$('#file').change(function(event) {
  $('.hidden').show().removeClass('hidden')
  $('#file-selector-div').hide()
  var listOfFiles = event.target.files;
  for (var i = 0, l = listOfFiles.length; i < l; ++i) {

  var reader = new FileReader();
  reader.onload = (function(theFile) {
  	return function(e) {
		  doc = {
  			id: counter,
  			title: theFile[counter].name
  		}
  		workingBody = e.target.result;
  		bodyLines = e.target.result.split('\n')
  		for (lineNumber = 0; lineNumber < bodyLines.length; lineNumber++) {
  			if (  				bodyLines[lineNumber].indexOf(':') > -1) {
  				l = bodyLines[lineNumber]
  				key = l.substring(0,l.indexOf(':'))
  				val = l.substring(l.indexOf(':')+1, l.length)
  				doc[key] = val
  			} else {
  				workingBody = bodyLines.slice(lineNumber, bodyLines.length).join('  \n')
  				break;
  			}
  		}

  		doc.body = workingBody
  		store [doc.id] = doc;
  		index.add(doc)
  		counter = counter + 1;
  	}
  })(listOfFiles)
     listOfFiles[i].i = i
     reader.readAsText(listOfFiles[i]);
  }
  alert('Loaded ' + i + ' songs!');
});



</script>

<script>

function loadASong (id) {
	var html = ""
	if (store[id].title.indexOf('.md') > -1) {
		;
	} else {
		html = html + '<h1>' + store[id].title + '</h1>';
	}
	html = html + markdown.toHTML(store[id].body)
	return html;
}


// Set up search

	$('#search-bar').on('keyup', function() {
		$('#search-row').show()
		$('#song-viewer').hide()
	    // Get query
	    var query = $(this).val();
	    // Search for it
	    var result = index.search(query);
	    // Output it
	    var resultdiv = $('ul#search-results');
	    if (result.length === 0) {
	        // Hide results
	        resultdiv.hide();
	    } else {
	        // Show results
	        resultdiv.empty();
	        for (var item in result) {
	            var ref = result[item].ref;
	            var searchitem = '<li class="resultli" id="' + ref + '">' + store[ref].title + '</a></li>';
	            resultdiv.append(searchitem);
	        }
	        resultdiv.show();	

	        $('.resultli').bind({
	        	click: function() {
	        		$('#song-viewer').html(loadASong(this.id))
	        			
	        		$('#search-row').hide();
	        		$('#search-results').hide();
	        		$('#song-viewer').show()
	        		$('#song-previews').empty();
	        	},
	        	mouseenter: function() {
	        		$('#song-previews').html(markdown.toHTML(store[this.id].body))
	        	},
	        	mouseleave: function() {
	        		$('#song-previews').empty();
	        	}


	        })


	    }
	})

</script>
